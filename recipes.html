<html>
    <head>
        <title>VEGI</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="ipod.js"></script>
    </head>
    <body>
        <div id="screen" style="overflow: auto;">

          <div class="head-bar1">
          <a href="front2.html"><i class="material-icons md-3">arrow_back</i></a>
            <h3 class="head_recipes"> Recipes </h3>
            <div class='account'>
                <a href="person-profile.html"><i class="material-icons">account_circle</i></a>
            </div>
            <div class='home'>
                <a href="front.html"><i class="material-icons">home</i></a>
                </div>
          </div>

          <div class="search-bar">
            <form class="form-search-bar">
                <input onfocus="searchFocus()" id="search-bar-id" type="text" placeholder="search for a recipe or restaurant">
                <button type="submit"></button>
            </form>
          </div>
       <div class="filter">
            <div onclick='filterFocus()' class='filter_head' ><strong>Filter</strong></div>
            <div id="filter_item1" class="filter_item">
            <form class='cost_check'>
                <label class='filter_lab' for='cost'>Cost:</label>
                <input id='one_dollar' type="checkbox" name="cost1" value="cost1"> $
                <input id='two_dollar' type="checkbox" name="cost2" value="cost2"> $$
                <input id='three_dollar' type="checkbox" name="cost3" value="cost3"> $$$
            </form>
            </div>

            <div id="filter_item2" class="filter_item">
                <form class='cost_check'>
                <label class='filter_lab' for='ingredient'>Ingredient: </label>
                <input id='tofu_id' type="checkbox" name="ing" value="Tofu">Tofu
                <input id='tempeh_id' type="checkbox" name="ing" value="Tempeh">Tempeh
                <input id='eggs_id' type="checkbox" name="ing" value="Eggs">Eggs
            </form>
            </div>

           <div id="filter_item3" class='filter_item'>
            <button onclick='applyClick()' class='apply_filter_item' >Apply</button>
           </div> 
          </div>



            <a href="recipe1.html" style='text-decoration: none;'>
            <div id='rec_1' class="search-result1">
                <img class = "img" src="images/vegan-lemon-bars-1.jpg" alt="img1">
                <p class = "text3">Vegan Lemon Bars</p>
            </div>
            </a>
            <div id='rec_2' class="search-result2">
                <img class = "img" src="images/recipe4.jpg" alt="img1">
                <p class = "text3">Tomato curry</p>
            </div>

            <div id='rec_3' class="search-result2">
                <img class = "img" src="images/recipe2.jpg" alt="img1">
                <p class = "text3">Veggie Noodles</p>
            </div>
            <div id='rec_4' class="search-result2">
                <img class = "img" src="images/recipe3.jpg" alt="img1">
                <p class = "text3">Turkish Eggplant Casserole</p>
            </div>
          </div>
        </div>
   </body>
</html>
